<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-dark">
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="assets/netflix_logo.png" alt="logo netflix" width="120">
            </a>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="m-lg-auto w-50 d-flex flex-column">
            <h1 class="text-white text-start">Edit Profile</h1>
            <hr class="text-bg-secondary m-0"/>
            <div class="d-flex">
                <div class="mt-3 position-relative">
                    <div class="position-relative">
                        <img src="assets/avatar.png" class="avataredits" alt="avatar" width="120">
                        <a href="#"><i class="bi bi-pencil-fill text-white bg-black position-absolute bottom-0 start-0 border border-2 border-light rounded-circle p-1"></i></a>
                    </div>
                </div>
                <div class="ms-3">
                    <div>
                        <form action="post">
                            <input type="text" placeholder="Strive student" class="bg-secondary mt-3 student text-white p-2">
                            <div class="d-flex flex-column mt-3">
                                <p class="text-secondary">Language:</p>
                                <div class="dropdown">
                                    <button class="btn btn-secondary dropdown-toggle rounded-0 bg-black" type="button"
                                        data-bs-toggle="dropdown" aria-expanded="false">
                                        English
                                    </button>
                                    <ul class="dropdown-menu dropdown-menu-dark">
                                        <li><a class="dropdown-item" href="#">English</a></li>
                                        <li><a class="dropdown-item" href="#">Italian</a></li>
                                        <li><a class="dropdown-item" href="#">Spanish</a></li>
                                        
                                    </ul>
                                </div>
                                <hr class="text-bg-secondary mt-4"/>
                                <p class="bg-secondary text-white p-2">ALL MATURITY RATINGS</p>
                                <p class="mt-2 text-white">Show titles for all maturity rating for this profile.</p>
                                <button class="w-25 bg-dark text-secondary border border-secondary">EDIT</button>
                                <hr class="text-bg-secondary mt-4"/>
                                <p class="text-white-50 h5">Autoplay Controls</p>
                                <div class="d-flex flex-column">
                                    <form action="post">
                                        <div>
                                            <input type="checkbox" id="check1" name="check1" checked="checked">
                                            <label for="check1" class="text-white ms-2">Autoplay all episode in a series on all devices</label>
                                        </div>
                                        <div>
                                            <input type="checkbox" id="check2" name="check2" checked="checked">
                                            <label for="check2" class="text-white ms-2">Autoplay previous while browsing on all devices</label>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row text-center">
            <div class="col mt-4">
                <button type="button" class="btn btn-light rounded-0 mx-2">SAVE</button>
                <button type="button" class="btn btn-dark border-secondary text-secondary rounded-0 mx-2">CANCEL</button>
                <button type="button" class="btn btn-dark border-secondary text-secondary rounded-0 mx-2">DELETE PROFILE</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="bootstrap-5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
